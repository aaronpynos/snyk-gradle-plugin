allprojects {
  task listAllPlugins {
    doLast {
      project.plugins.each { println it }
    }
  }
  task listAllJars {
      doLast {
          configurations.compile.each { File file -> println file.name }
      }
  }
  task listLocalJars {
    doLast {
      def userDir = System.getProperty("user.dir")
      configurations.compile.each {
        if (it.absolutePath.contains(userDir)) {
          println it.name
        }
      }
    }
  }
}
